{% extends 'home-page.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
  <h1 class="mt-3 mb-3">{{ title }}</h1>
  <form class="form-control d-flex flex-column" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-primary" type="submit">Salvar</button>
  </form>

  <button class="btn btn-outline-primary mt-2" onclick="location.href='/biblioteca'">Voltar</button>
{% endblock %}
