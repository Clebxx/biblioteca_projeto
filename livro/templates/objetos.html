{% extends 'home-page.html' %}

{% block title %} {{ Model | capfirst }} {% endblock %}

{% block content %}
  <h1  class="mt-3 mb-3">Lista de {{ Model | capfirst }}</h1>
  {% for instance in objects %}
    <ul class="list-group">
      <li class="mt-3 mb-3 list-group-item"><a href="{{ Model }}/detalhes/{{ instance.id }}">{{ instance.nome }}</a></li>
    </ul>
  {% endfor %}

  <button class="btn btn-outline-primary" onclick="location.href='{{ Model }}/adicionar'">Adicionar</button>
  <button class="btn btn-outline-primary" onclick="location.href='/biblioteca'">Voltar</button>
{% endblock %}
