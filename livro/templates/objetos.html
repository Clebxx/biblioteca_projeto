{% extends 'home-page.html' %}

{% block content %}
  <h1>Lista de {{ Model | capfirst }}</h1>
  {% for instance in objects %}
    <ul>
      <li><a href="{{ Model }}/detalhes/{{ instance.id }}">{{ instance.nome }}</a></li>
    </ul>
  {% endfor %}

  <button onclick="location.href='{{ Model }}/adicionar'">Adicionar</button>
  <button onclick="location.href='/biblioteca'">Voltar</button>
{% endblock %}
