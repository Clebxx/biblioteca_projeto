{% extends 'home-page.html' %}

{% block title %} Deletando {{ object.nome }} {% endblock %}

{% block content %}
  <h1 class="mt-3 mb-3">{{ object.nome }} Deletar</h1>
  <form class="form-control" method="post">
    {% csrf_token %}
    <p>Tem certeza que quer deletar "{{ object }}"?</p>
    <input class="btn btn-outline-danger" type="submit" value="Deletar" />
  </form>
  <button class="mt-3 btn btn-outline-primary" onclick="location.href='/biblioteca/{{ Model }}'">Voltar</button>
{% endblock %}
