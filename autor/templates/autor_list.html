{% extends 'base_generic.html' %}

{% block content %}
  <h1>Autores</h1>
  <ul>
    {% for autor in autores %}
      <li><a href="{% url 'autor_detail' pk=autor.pk %}">{{ autor.nome }} {{ autor.sobrenome }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'autor_new' %}">Adicionar Autor</a>
{% endblock %}
